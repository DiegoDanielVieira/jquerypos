<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">

  <script type="text/javascript" src="owl.carousel.js"></script>
  <link rel="stylesheet" href="owl.carousel.css">
  <link rel="stylesheet" href="owl.theme.default.css">
  <style media="screen">
    body,
    html {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      background: #fafafa;
    }

    .logo {
      display: inline-block;
    }

    .container {
      margin: 0 auto;
      width: 900px;
    }

    .topo {
      background: #fff;
    }

    .menu {
      display: inline-block;
    }

    .menu li {
      display: inline-block;
      padding: 10px 15px;
    }

    .menu li:hover {
      background: #ccc;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="topo">
    <div class="container">
      <div class="logo">
        Minha logo
      </div>

      <div class="menu">
        <ul>
          <li>Home</li>
          <li>Menu</li>
          <li>Contato</li>
        </ul>
      </div>
    </div>
  </div>

  <div class="slider">
    <div class="owl-carousel">
      <div> <img src="foto1.jpg" alt=""></div>
      <div> <img src="foto2.jpg" alt=""></div>
      <div> <img src="foto1.jpg" alt=""></div>
    </div>
  </div>

  <div class="container conteudo">
    <div class="">
      ola
    </div>
  </div>

  <script type="text/javascript">
    $(document).ready(function() {
      $('.owl-carousel').owlCarousel({
        loop: true,
        autoplay: true,
        responsiveClass: true,
        responsive: {

          1000: {
            items: 1,
            nav: true,
            loop: false
          }
        }
      })
    });
  </script>

</body>

</html>
